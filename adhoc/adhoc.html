  <div class="container">
    <div class="sidebar">
      <div class="search-box">
        <input type="text" id="busca" placeholder="Buscar exercÃ­cio...">
        <span class="lupa">ğŸ”</span>
      </div>
      <ul id="lista-arquivos"></ul>
    </div>

    <div id="codigo">
      <button id="copiar-btn">ğŸ“‹</button>
      <pre id="codigo-conteudo">Selecione um exercÃ­cio para visualizar o cÃ³digo.</pre>
    </div>
  </div>

  <script>
    const arquivos = ['1026.c', '1030.c', '1031.c'];

    const lista = document.getElementById('lista-arquivos');
    const busca = document.getElementById('busca');
    const pre = document.getElementById('codigo-conteudo');

    function renderizarLista(filtro = "") {
      lista.innerHTML = "";
      arquivos
        .filter(nome => nome.includes(filtro))
        .forEach(arquivo => {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.textContent = arquivo;
          btn.onclick = () => mostrarCodigo(arquivo);
          li.appendChild(btn);
          lista.appendChild(li);
        });
    }

    busca.addEventListener('input', () => {
      renderizarLista(busca.value.trim());
    });

    async function mostrarCodigo(arquivo) {
      const response = await fetch(arquivo);
      if (response.ok) {
        const codigo = await response.text();
        pre.textContent = codigo;
      } else {
        pre.textContent = 'Erro ao carregar o cÃ³digo.';
      }
    }

    document.getElementById("copiar-btn").addEventListener("click", function () {
      const texto = pre.innerText;
      navigator.clipboard.writeText(texto).then(() => {
        this.textContent = "âœ…";
        setTimeout(() => this.textContent = "ğŸ“‹", 1500);
      });
    });

    renderizarLista();
  </script>
